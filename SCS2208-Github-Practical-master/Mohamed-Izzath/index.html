<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Imports for the fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <link href="styles.css" rel="stylesheet" />
    <title>Profile - Mohamed Izzath</title>
  </head>
  <body>
    <main class="main-section">
      <section class="left-panel">
        <div class="main-heading">
          <h1>Mohamed Izzath</h1>
        </div>
        <div class="main-content">
          <div class="profile-image">
            <img src="./assests/profile.webp" alt="Profile image" />
          </div>
          <div class="main-description">
            <h2>Who am I?</h2>
            <p>
              I am an undergraduate student at University of Colombo School of
              Computing who following computer science degree and passionated
              about building and making new innovations.
            </p>
          </div>
        </div>
        <div class="about-me">
          <a
            href="https://linkedin.com/in/mohamed-izzath-2021"
            class="about-me-link"
          >
            <img
              class="about-me-logo"
              src="./assests/linkedin-brands.svg"
              src="linkedin logo"
            />
          </a>
          <a href="https://github.com/Mohamedizzath" class="about-me-link">
            <img
              class="about-me-logo"
              src="./assests/github-brands.svg"
              src="github logo"
            />
          </a>
        </div>
      </section>
      <section class="right-panel">
        <img
          class="right-panel-image"
          src="./assests/Aare.png"
          src="Right image"
        />
      </section>
    </main>
  </body>
</html>
